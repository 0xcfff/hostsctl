name: CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

env:
  GO_VERSION: "1.21"

jobs:

  test:
    name: test
    runs-on: "${{matrix.os}}"
    strategy:
      matrix:
        os: [ubuntu-latest]
    defaults:
      run:
        shell: bash
        
    steps:
      # step 1: Set up go
      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      
      # step 2: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # step 3: Create output folder
      - name: Create output folder
        run: mkdir -p out/coverage

      # step 2: Install tools
      - name: Install tools
        run: |
          export GOPATH="$HOME/go/"
          export PATH=$PATH:$GOPATH/bin
          go install github.com/gotesttools/gotestfmt/v2/cmd/gotestfmt@latest

      # step 5: Install dependencies
      - name: Download dependencies
        run: go mod download

      # step 6: Build
      - name: Build
        run: go build -o out/bin/hostsctl ./cmd/hostsctl 

      # step 7: Test
      - name: Test
        run: |
          export GOPATH="$HOME/go/"
          export PATH=$PATH:$GOPATH/bin
          go test -json -v -coverprofile=coverage-${{ matrix.os }}.txt ./... 2>&1 | gotestfmt

      # step 8: Upload results
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: coverage-${{ matrix.os }}
          path: coverage-${{ matrix.os }}.txt
      
  coverage:
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
      # step 1: Set up go
      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      # step 2: Install tools
      - name: Install tools
        run: |
          export GOPATH="$HOME/go/"
          export PATH=$PATH:$GOPATH/bin
          go install github.com/boumenot/gocover-cobertura@latest

      # step 3: Download results
      - name: Download test results
        uses: actions/download-artifact@v3
        with:
          path: data/coverage/

      # step 4: Calculate coverage
      - name: Convert go coverage to corbetura format
        run: |
          export GOPATH="$HOME/go/"
          export PATH=$PATH:$GOPATH/bin
          mkdir -p out/coverage
          gocover-cobertura < $(ls data/coverage/**/coverage-*.txt) > out/coverage/coverage.xml

      # step 5: Generate coverage
      - name: Generate code coverage report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: out/coverage/coverage.xml
          badge: false
          fail_below_min: false
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'

      - name: Report coverage to build comments
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY
  
      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

  # This workflow contains a single job called "build"
  release:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: [coverage]
    if: ${{ !startsWith(github.ref, 'refs/tags/v') }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          # either 'goreleaser' (default) or 'goreleaser-pro'
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Your GoReleaser Pro key, if you are using the 'goreleaser-pro' distribution
          # GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}

